<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/departure-board.css" />
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="row">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center"><strong>Soul Train Express</strong></h1>
                    </div>
                </div>
                <div class="col-md-12">
                    <img src="assets/images/soul-train-logo.png" alt="soul-train-logo" class="soulTrain" width="80%">
                </div>
            </div>

            <!-- experiment with effect -->
            <div class="row">
                <div id="bigBoard" class="col-md-12">
                    <div id="test"></div>

                    <script src="assets/javascript/departure-board.js"></script>
                    <script>
                        var board = new DepartureBoard(document.getElementById('test'), {
                            rowCount: 2,
                            letterCount: 25
                        });
                        board.setValue(['19:30 Funkytown', 'train scheduler homework']);

                        window.setTimeout(function() {
                            board.setValue('19:30 Funkytown');
                        }, 12000);
                    </script>

                </div>



                <!-- <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center">Destination: Funkytown!</h3>
                </div> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="title1"><strong>Current Train Schedule</strong></h3>
                    </div>

                    <!-- table should go here...? -->
                    <div class="panel-body">
                        <table class="table table-hover" id="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                </div>

                <!-- Add a new train -->
                <div class="panel panel-primary">

                    <!-- Add a new train table header -->
                    <div class="panel-heading">
                        <h3 class="panel-title" id="title2"><strong>Add a Train</strong></h3>
                    </div>
                    <!-- Add a new train table content -->
                    <div class="panel-body">
                        <!-- simple bootstrap form for populating the table -->
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="destField" type="text">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="trainTime" type="datetime-local">
                            </div>
                            <div class="form-group">
                                <label>Frequency (minutes)</label>
                                <input class="form-control" id="freqField" type="text">
                            </div>
                            <button class="submitButton" id="newTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the javascript file in the assets folder -->
</body>

<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</html>
